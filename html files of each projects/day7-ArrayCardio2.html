        // ## Array Cardio Day 2

          { name: 'Wes', year: 1988 },
          { name: 'Kait', year: 1986 },
          { name: 'Irv', year: 1970 },
          { name: 'Lux', year: 2015 }
        ];
    
        const comments = [
          { text: 'Love this!', id: 523423 },
          { text: 'Super good', id: 823423 },
          { text: 'You are the best', id: 2039842 },
          { text: 'Ramen is my fav food ever', id: 123523 },

        // Some and Every Checks

        /*

        //BETTER WAY TO WRITE THE ABOVE:

        const isAdult = people.some(person => {

            return currentYear - person.year >= 19;
        });

        console.log({isAdult});
        */

        // AN EVEN BETTER WAY TO WRITE THE ABOVE: using implicit return.

        const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);

        console.log({isAdult});

        // Array.prototype.every() // will check if everyone is 19 or older? -> result is False in this case

        const allAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);

        console.log({allAdult});

        
    
        // Array.prototype.find() 
        // Find is like filter, but instead returns just the one you are looking for; not a subset of the array like .filter()
        // find the comment with the ID of 823423
        /*
        const comment = comments.find(function(comment) {
            if(comment.id === 823423) {
                return true;
            }
        });

        console.log(comment);
        */
        //BETTER WAY TO WRITE THE ABOVE:
        const comment = comments.find(comment => comment.id === 823423);
        console.log(comment);
        
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423

        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);
        //to remove the comment, we need to locate its index and use splice() method
        comments.splice(index, 1);
        console.table(comments); // the comment 'Super Good' is gone
