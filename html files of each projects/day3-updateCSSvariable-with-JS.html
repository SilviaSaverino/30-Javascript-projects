<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/day3-CSSvariable-withJS.css">
    <title>Scoped CSS Variables and JS</title>
</head>

<body>
    <header>
        <header>
            <a href="/index.html" id="homepage">HomePage</a>
        </header>
    </header>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="/assets/img/day3-03project-cssVariable-withJS.jpg" alt="">


    <script>
        /*#1 selects all the inputs using querySelectorAll*/
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || ''; /*dataset will log an array with all of the objects containing the suffix data- (data- see note from previous project)*/
            /*#3 update the css variable now*/
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }
        /*#2 listen to a change event on each of the inputs*/
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));      
    </script>

</body>

</html>
